<h2>Hand</h2>
<div class="row">
  <div class="card col-md-2" *ngFor="let card of hand" (click)="playCard(card)">
    <div class="card-body">
      <p>Cost: {{ card.gemsIn }}</p>
      <p>Gems Received: {{ card.gemsOut }}</p>
      <p class="mb-2 text-muted">Multiple Uses? {{ card.multiplesAllowed }}</p>
    </div>
  </div>
</div>
<div *ngIf="discardPile.length !== 0">
  <h2>Discard</h2>
  <div class="row">
    <div class="card col-md-2" *ngFor="let card of discardPile" (click)="playCard(card)">
      <div class="card-body">
        <p>Cost: {{ card.gemsIn }}</p>
        <p>Gems Received: {{ card.gemsOut }}</p>
        <p class="mb-2 text-muted">Multiple Uses? {{ card.multiplesAllowed }}</p>
      </div>
    </div>
  </div>
</div>
<button class="btn btn-primary" (click)="endTurn()">End Turn</button>
