<h2>Golem Deck</h2>
<ul>
  <li *ngFor="let card of availableGolemCards">
    <span>Cost: {{ card.gemsIn }} - Points: {{ card.pointsOut }}</span>
  </li>
</ul>

<h2>Merchant Deck</h2>
<ul>
  <li *ngFor="let card of availableMerchantCards">
    <span>Cost: {{ card.gemsIn }} - Gems Received: {{ card.gemsOut }} - Multiple? {{ card.multiplesAllowed }}</span>
  </li>
</ul>
