<h2>It's {{ activePlayer.name }}'s turn!</h2>
<h2>Golem Deck</h2>
<div class="row">
  <div class="card col-md-2" *ngFor="let card of availableGolemCards" (click)="purchaseCard(card, 'golem')">
    <div class="card-body">
      <p>Cost: {{ card.gemsIn }}</p>
      <p class="mb-2 text-muted">Points: {{ card.pointsOut }}</p>
    </div>
  </div>
</div>

<h2>Merchant Deck</h2>
<div class="row">
  <div class="card col-md-2" *ngFor="let card of availableMerchantCards" (click)="purchaseCard(card, 'merchant')">
    <div class="card-body">
      <p>Cost: {{ card.gemsIn }}</p>
      <p>Gems Received: {{ card.gemsOut }}</p>
      <p class="mb-2 text-muted">Multiple Uses? {{ card.multiplesAllowed }}</p>
    </div>
  </div>
</div>
